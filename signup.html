<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .login-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .p:hover {
            background-color: #45a049;
        }

        .p {
            padding: 8px;
            background-color: #4caf50;
            border-radius: 5px;
        }

        .p a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Sign up</h2>
        <form id="signup-form" action="signup.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="Username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>

            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required>

            <label for="c_password">Confirm Password:<span><p id="demo" style="color:red;"></p></span></label>
            <input type="password" id="c_password" name="c_password" required>

            <button type="submit">Sign up</button>
        </form>
        <center>
            <h3>Or</h3>
            <div class="p">
                <a href="login.html">Login</a>
            </div>
        </center>

   </div>
    <script>
       document.getElementById('signup-form').addEventListener('submit', function (event) {
    event.preventDefault();

    var a=document.getElementById('Password').value;
    var b=document.getElementById('c_password').value;
    if(a!==b)
    {
      document.getElementById("demo").innerText="*passwords do not match";
    }else{
      document.getElementById("demo").innerText="";
    

    var formData = new FormData(this);
    fetch('signup.php', {
        method: 'POST',
        body: formData
    })
    .then(response => {
       
        if (response.ok) {
            
            window.location.href = 'home_page.php';
        } else {
           
            console.error('Form submission failed');
        }
    })
    .catch(error => {
        
        console.error('Network error:', error);
    });
  }
});


    </script>

</body>

</html>
